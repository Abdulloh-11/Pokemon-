<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="main.css" />

  <script type="module" src="app.js" defer></script>
  <script src="page.js" defer></script>
  <title>Pokemon</title>
</head>

<body>

  <div>
    <img src="./images/pokemon_logo 1.svg" alt="logotip">
  </div>
  <form id="poke-search-form">
    <div class="dropdown show">
      <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Grass
      </a>

      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="#">Fire</a>
        <a class="dropdown-item" href="#">water</a>
        <a class="dropdown-item" href="#">bug</a>
        <a class="dropdown-item" href="#">normal</a>
        <a class="dropdown-item" href="#">poison</a>
        <a class="dropdown-item" href="#">elektrik</a>
      </div>
    </div>

    <input type="text" name="search-input" id="search-input" />
    
    <button class="search-btn">
      <i class="fas fa-search"></i>
    </button>
  </form>

  <div class="poke-container"></div>
  <div class="poke-navigation">
    <span class="nav-button" id="load-button">Load New Pokemons</span>


  </div>

  <span class="back-to-top-button"></span>





  <button id="btn_modal" class="like">
    <img src="./images/heart.png" alt="header">
  </button>
  <section class="section" id="modal">
    <aside class="aside">
      <button id="aside_btn" class="aside_btn"><img src="./images/Mask.png" alt=""></button>
      <ul class="aside_box" id="aside_list">

      </ul>
    </aside>
  </section>
  <main class="main">
    <ul id="box" class="title">
    </ul>
  </main>





  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>

</html>
